<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader - Saad</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* Background video styling */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            margin-top: 120px;
        }

        input {
            width: 85%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(0,0,0,0.6);
            color: white;
        }

        .btn {
            width: 85%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
        }

        .download-btn {
            background: #ff004c;
        }

        .discord-btn {
            background: #3b45ff;
        }

        .start-btn {
            background: #00ff55;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <!-- Background video -->
    <video id="bg-video" autoplay muted loop>
        <source src="https://raw.githubusercontent.com/faizankhanchang22-gif/Fauzuna/0d8386c8d7fa219d8a3390a01ba59402d7b31dab/AQPYKYVB-nMO-Ray4szZJNQQ3QMxLMzxeRYxOgW2bFyfnEB9m7qPgNqa0mY7l9gcciWi1SarcQgjp0Jk6Ttxa24kVYMMqMFOyUCWh5o.mp4" type="video/mp4">
    </video>

    <!-- Hidden audio (will play after start button) -->
    <audio id="bg-audio" loop>
        <source src="https://raw.githubusercontent.com/faizankhanchang22-gif/Fauzuna/0d8386c8d7fa219d8a3390a01ba59402d7b31dab/AQPYKYVB-nMO-Ray4szZJNQQ3QMxLMzxeRYxOgW2bFyfnEB9m7qPgNqa0mY7l9gcciWi1SarcQgjp0Jk6Ttxa24kVYMMqMFOyUCWh5o.mp4" type="audio/mp4">
    </audio>

    <div class="container">

        <h1>YouTube Thumbnail Downloader</h1>
        <p>Developed by Saad</p>

        <!-- START BUTTON -->
        <button class="btn start-btn" onclick="startAudio()">Start Tool</button>

        <input type="text" id="videoURL" placeholder="Paste YouTube Video Link Here">

        <button class="btn download-btn" onclick="downloadThumbnail()">Download Thumbnail</button>

        <a href="https://discord.gg/ZpBfSpc42X">
            <button class="btn discord-btn">Join Discord</button>
        </a>
    </div>

    <script>
        function startAudio() {
            const audio = document.getElementById("bg-audio");
            audio.play();
        }

        function downloadThumbnail() {
            let url = document.getElementById("videoURL").value;
            if (!url) {
                alert("Please enter a YouTube link!");
                return;
            }

            let videoId = "";

            if (url.includes("v=")) {
                videoId = url.split("v=")[1].split("&")[0];
            } else if (url.includes("youtu.be")) {
                videoId = url.split("youtu.be/")[1].split("?")[0];
            }

            if (!videoId) {
                alert("Invalid YouTube URL!");
                return;
            }

            let thumbnail = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
            window.open(thumbnail, "_blank");
        }
    </script>

</body>
</html>
